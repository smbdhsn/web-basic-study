<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通过bfc解决float造成的高度塌陷问题</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background-color: orange;
      }
      .box img {
        float: left;
        width: 100px;
        height: 100px;
      }
      .box span {
        /* display: inline-block; */
        /* overflow: hidden; */
      }
    </style>
  </head>
  <script>
    /*
      * bfc形成一结界 bfc内部子元素不会影响到外部 外部也不会影响到内部
        html根节点
        overflow: auto, hidden, scroll
        display: inline-block
        position不为static|relative
      */
  </script>
  <body>
    <div class="box">
      <img src="../1.jpeg" />
      <span>这是一段简单的文本介绍，介绍了关于float实现文字环绕图片效果</span>
    </div>
  </body>
</html>
