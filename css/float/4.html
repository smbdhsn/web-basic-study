<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin塌陷 设置父容器为bfc</title>
    <style>
      .farther {
        width: 200px;
        height: 200px;
        background-color: orange;
        margin-top: 100px;
        margin-left: 50px;
        overflow: hidden;
      }
      .son {
        width: 70px;
        height: 70px;
        background-color: orchid;
        margin-left: 30px;
        margin-top: 70px;
      }
    </style>
  </head>
  <body>
    <script>
      /*
        父元素和子元素同时存在margin-top 子元素的margin-top不会表现出来 
        但是父元素表现出的margin-top为max(父margin-top,子margin-top)
      */
    </script>
    <div class="farther">
      <div class="son"></div>
    </div>
  </body>
</html>
