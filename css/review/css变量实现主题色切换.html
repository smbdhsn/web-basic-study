<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 变量主题切换示例</title>
    <link rel="stylesheet" href="css-var-change.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="light-theme" class="theme-btn">明亮模式</button>
        <button id="dark-theme" class="theme-btn">暗黑模式</button>
        <button id="colorful-theme" class="theme-btn">彩色主题</button>
    </div>
    
    <div class="container">
        <header class="header">
            <h1>CSS 变量主题切换演示</h1>
        </header>
        
        <main class="content">
            <div class="card">
                <h2>关于 CSS 变量</h2>
                <p>CSS 变量（自定义属性）让我们能够在样式表中存储和重用值，使主题切换变得简单高效。</p>
                <button class="btn primary">主要按钮</button>
            </div>
            
            <div class="card">
                <h2>主题切换优势</h2>
                <p>使用 CSS 变量实现主题切换，无需重新加载页面，用户体验更流畅。</p>
                <button class="btn secondary">次要按钮</button>
            </div>
        </main>
        
        <footer class="footer">
            <p>点击上方按钮切换不同主题</p>
        </footer>
    </div>

    <script type="text/javascript" src="css-var-change.js"></script>
</body>
</html>
