<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父div设置为position:fix，子为absolute，父动，子会跟着动么？ 解答：会的 父容器top left变动，子元素都会跟着移动</title>
    <style>
        .parent {
            position: fixed;
            top: 100px;
            left: 100px;
            width: 300px;
            height: 300px;
            border: 1px orange solid;
            .child {
                width: 100px;
                height: 100px;
                border: 1px orange solid;
                position: absolute;
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">I am child</div>
    </div>
</body>
</html>
