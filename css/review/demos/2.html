<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Q: 如果父元素有with，heigh，position为相对定位，子元素为绝对定位（没with，height），此时子元素的with，height为多少，如果子元素有top和left，那子元素的with，height又是多少?
        A: 0, 0
    </title>
    <style>
        .parent {
            position: fixed;
            top: 100px;
            left: 100px;
            width: 300px;
            height: 300px;
            border: 1px orange solid;
            .child {
                position: absolute;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
