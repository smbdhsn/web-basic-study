      伪元素与伪类的区别 相同：CSS
      中的伪元素和伪类是两种不同的选择器，它们用于对文本内容、容器元素等进行样式化。
      伪元素（Pseudo-elements）
      伪元素是用来选择某一元素的子元素，并在这些子元素上添加额外的样式。伪元素在
      HTML 代码中并不存在，可以通过 CSS 代码来为其添加样式。 常见的伪元素有
      ::before和 ::after，它们可以在一个元素内添加虚拟的元素。
      伪类（Pseudo-classes）
      伪类则是用于选取当前元素的某个状态或属性，并且这个状态不能通过普通选择器选择到。例如
      :hover、:link、:visited、:active 等。
      伪类可以选择不同状态的内容，比如链接不同状态下的颜色等。伪类也可以应用于元素之外，例如
      :first-child 可以选择某个元素的第一个子元素。 两者的区别：
      伪元素是用来表示选中某一元素内部的子元素，并在这些子元素上添加样式；而伪类是用来表示元素的状态，并在元素处于该状态时添加样式。
      伪元素能够创建一些不存在于文档结构中的元素，而伪类只是改变已经存在的元素的表现形式。
      还有一点非常重要，CSS 规范定义，伪元素通常使用 ::
      两个冒号进行表现，而伪类使用 : 单个冒号进行表示：
