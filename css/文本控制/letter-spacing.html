<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing控制字符之间的间距</title>
    <style>
        .lt {
            letter-spacing: -2em;
        }
    </style>
</head>
<body>
    <span class="lt">letter-spacing控制字符之间的间距</span>
</body>
</html>
