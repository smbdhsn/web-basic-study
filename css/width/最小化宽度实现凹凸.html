<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>父元素容器宽度设置为0 文本也不会隐藏</title>
    <style>
      .box {
        width: 0;
        display: inline-block;
        margin-right: 50px;
      }
      .box span {
        background-color: orange;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span>h-hell-h-</span>
    </div>

    <div class="box">
      <span>hell-h-hell-</span>
    </div>
  </body>
</html>
