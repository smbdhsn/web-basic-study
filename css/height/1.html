<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height: 100% 生效方式1 父容器设置高度</title>
    <style>
        .far {
            height: 300px;
            padding: 30px;
        }
        .son {
            height: 100%;
            background-color: peru;
        }
    </style>
</head>
<body>
    <div class="far">
        <p>123</p>
        <div class="son"></div>
    </div>
</body>
</html>
