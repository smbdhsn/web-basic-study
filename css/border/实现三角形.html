<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css border实现三角形</title>
    <style>
      .box {
        width: 0;
        border-color: orange red green plum;
        border-width: 40px 40px 40px 40px;
        border-style: solid;
      }
      .box1 {
        width: 0;
        border-color: orange transparent transparent transparent;
        border-width: 40px 40px 40px 40px;
        border-style: solid;
      }
      .box2 {
        width: 0;
        border-color: orange red green plum;
        border-width: 40px 40px 0 0;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <br />
    <div class="box1"></div>
    <br />
    <div class="box2"></div>
  </body>
</html>
