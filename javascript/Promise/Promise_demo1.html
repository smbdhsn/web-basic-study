<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // thenable对象异步执行then方法
      const thenable = {
        then(resolve, reject) {
          console.log("then");
          resolve("data");
          //reject("reason")
        },
      };

      Promise.resolve(thenable).then(
        (res) => console.log(res),
        (err) => console.log(err)
      );

      console.log("111");

      // 111 then data

      // 类似
      Promise.myResolve = function (obj) {
        if (obj !== null && typeof obj.then === "function") {
          return new Promise((resolve, reject) => {
            queueMicrotask(() => {
              obj.then(resolve, reject);
            });
          });
        }
      };
    </script>
  </body>
</html>
