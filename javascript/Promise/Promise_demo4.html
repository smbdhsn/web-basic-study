<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 红灯三秒亮一次，绿灯一秒亮一次，黄灯2秒亮一次；如何让三个灯不断交替重复亮灯？（用Promse实现）三个亮灯函数已经存在
      function red() {
        console.log("red");
      }
      function green() {
        console.log("green");
      }
      function yellow() {
        console.log("yellow");
      }

      function light(delay, fn) {
        return new Promise((resolve) => {
          setTimeout(() => {
            fn();
            resolve();
          }, delay);
        });
      }

      const start = () => {
        light(3000, red).then(() => {
          light(1000, green).then(() => {
            light(2000, yellow).then(() => start());
          });
        });
      };

      start();
    </script>
  </body>
</html>
