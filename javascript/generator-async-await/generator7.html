<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function async1() {
        await async2();
        console.log("A");
      }
      async function async2() {
        return new Promise((resolve, reject) => {
          resolve();
        });
      }
      async1();
      new Promise((resolve) => {
        console.log("B");
        resolve();
      })
        .then(() => {
          console.log("C");
        })
        .then(() => {
          console.log("D");
        });
      // 最终结果👉: B C D A

      // async 等同于
      function async2Mock() {
        return new Promise((resolve, reject) => {
          new Promise((resolve1, reject1) => {
            resolve1();
          }).then((val) => {
            resolve(val);
          });
        });
      }
      // async1 等同于
      function async1Mock() {
        new Promise((resolve, reject) => {
          new Promise((resolve1, reject1) => {
            resolve1();
          }).then((val) => {
            resolve(val);
          });
        })
          .then((val) => val)
          .then(() => {
            console.log("A");
          });
      }
    </script>
  </body>
</html>
