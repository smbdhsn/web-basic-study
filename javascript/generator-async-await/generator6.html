<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for...of 循环
      function* foo() {
        yield 1;
        yield 2;
        yield 3;
        return 4;
      }
      // 当结果done:true 时 for...of会停止 且不会返回最终的结果
      for (let i of foo()) {
        console.log(i);
      }

      // 扩展运算符
      console.log([...foo()]); // [1, 2, 3]

      // Array.from
      console.log(Array.from(foo())); // [1, 2, 3]

      // 解构赋值
      let [x, y, z] = foo();
      console.log(x, y, z); // 1,2,3

      // 针对迭代器的三种方法 扩展运算符 Array.from 解构赋值
    </script>
  </body>
</html>
