    <title>
      看看es6 原型链的几种写法
    </title>
  </head>
  <body>
    <script>
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }

      Person.prototype.setName = function (name) {
        this.name = name;
      };

      // this指向window
      Person.prototype.setAge = (age) => {
        this.age = age;
      };

      const p = new Person("ggb", 21);
      p.setName("ggbb");
      p.setAge(33);

      console.log(p);

      Object.prototype;
    </script>
  </body>
</html>
