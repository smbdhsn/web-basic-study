<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //防抖 当持续触发事件时 保证最后一次触发执行事件
      function debounce(fn, delay) {
        let timeout = null;
        return function () {
          const args = arguments;
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            fn.apply(null, args);
            timeout = null;
          }, delay);
        };
      }
      //节流 当持续触发事件时，保证一定时间段内只调用一次事件处理函数
      function throttle(fn, delay) {
        let timeout = null;
        return function () {
          if (timeout === null) {
            timeout = setTimeout(() => {
              fn.apply(null, arguments);
              timeout = null;
            }, delay);
          }
        };
      }

      function throttle(fn, wait) {
        let pre = Date.now();
        return function () {
          const context = this;
          const args = arguments;
          if (Date.now() - pre >= wait) {
            fn.apply(context, args);
            pre = Date.now();
          }
        };
      }

      // 第一次立即执行
      function throttle2(fn, wait) {
        let timer = null;
        let startTime = Date.now(); 
        return function () {
          const context = this;
          const args = arguments;
          const curTime = Date.now();
          const remaining = wait - (curTime - startTime);

          if (remaining <= 0) {
            fn.apply(context, args);
            startTime = Date.now();
          } else if (timer === null) {
            timer = setTimeout(() => {
              fn.apply(context, args);
              timer = null;
            }, remaining);
          }
        };
      }
    </script>
  </body>
</html>
